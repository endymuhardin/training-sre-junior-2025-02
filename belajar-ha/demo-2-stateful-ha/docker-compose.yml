services:
  # PostgreSQL Primary (Read/Write)
  postgres-primary:
    image: postgres:17-alpine
    container_name: postgres-primary
    hostname: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demodb
      POSTGRES_INITDB_ARGS: "-c wal_level=replica -c max_wal_senders=10 -c max_replication_slots=10"
    ports:
      - "5432:5432"
    volumes:
      - ./data/primary:/var/lib/postgresql/data
      - ./init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
    networks:
      - postgres-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: >
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
      -c hba_file=/etc/postgresql/pg_hba.conf

  # PostgreSQL Replica 1 (Read-Only)
  postgres-replica1:
    image: postgres:17-alpine
    container_name: postgres-replica1
    hostname: postgres-replica1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    volumes:
      - ./data/replica1:/var/lib/postgresql/data
      - ./start-replica.sh:/start-replica.sh
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
    networks:
      - postgres-net
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: ["/bin/sh", "/start-replica.sh"]

  # PostgreSQL Replica 2 (Read-Only)
  postgres-replica2:
    image: postgres:17-alpine
    container_name: postgres-replica2
    hostname: postgres-replica2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5434:5432"
    volumes:
      - ./data/replica2:/var/lib/postgresql/data
      - ./start-replica.sh:/start-replica.sh
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
    networks:
      - postgres-net
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: ["/bin/sh", "/start-replica.sh"]

  # PgBouncer - Connection Pooler (Optional but recommended)
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres-primary:5432/demodb"
      POOL_MODE: session
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
    ports:
      - "6432:5432"
    networks:
      - postgres-net
    depends_on:
      - postgres-primary

  # PostgreSQL Client - Interactive terminal dengan psql commands
  psql-client:
    image: postgres:17-alpine
    container_name: psql-client
    environment:
      PGPASSWORD: postgres
      PGUSER: postgres
    volumes:
      - .:/workspace
    working_dir: /workspace
    networks:
      - postgres-net
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica1:
        condition: service_healthy
      postgres-replica2:
        condition: service_healthy
    command: sleep infinity

networks:
  postgres-net:
    driver: bridge
