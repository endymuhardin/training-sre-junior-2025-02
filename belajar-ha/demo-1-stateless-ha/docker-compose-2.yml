version: '3.8'

services:
  # HAProxy Primary Instance with Keepalived
  haproxy1:
    image: haproxy:2.9-alpine
    container_name: haproxy1
    hostname: haproxy1
    cap_add:
      - NET_ADMIN
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./keepalived-master.conf:/etc/keepalived/keepalived.conf:ro
    networks:
      ha-net:
        ipv4_address: 172.20.0.10
    depends_on:
      - nginx1
      - nginx2
      - nginx3
    command: >
      sh -c "apk add --no-cache keepalived &&
             keepalived -f /etc/keepalived/keepalived.conf -D -l -n &&
             haproxy -f /usr/local/etc/haproxy/haproxy.cfg"

  # HAProxy Backup Instance with Keepalived
  haproxy2:
    image: haproxy:2.9-alpine
    container_name: haproxy2
    hostname: haproxy2
    cap_add:
      - NET_ADMIN
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./keepalived-backup.conf:/etc/keepalived/keepalived.conf:ro
    networks:
      ha-net:
        ipv4_address: 172.20.0.11
    depends_on:
      - nginx1
      - nginx2
      - nginx3
    command: >
      sh -c "apk add --no-cache keepalived &&
             keepalived -f /etc/keepalived/keepalived.conf -D -l -n &&
             haproxy -f /usr/local/etc/haproxy/haproxy.cfg"

  # Virtual IP Access Point
  vip-access:
    image: nginx:alpine
    container_name: vip-access
    ports:
      - "8080:80"
      - "8404:8404"  # Forward to HAProxy stats
    networks:
      ha-net:
        ipv4_address: 172.20.0.5
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - haproxy1
      - haproxy2

  # Nginx Backend Instances
  nginx1:
    image: nginx:alpine
    container_name: nginx1
    volumes:
      - ./html/nginx1:/usr/share/nginx/html:ro
    networks:
      - ha-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 3

  nginx2:
    image: nginx:alpine
    container_name: nginx2
    volumes:
      - ./html/nginx2:/usr/share/nginx/html:ro
    networks:
      - ha-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 3

  nginx3:
    image: nginx:alpine
    container_name: nginx3
    volumes:
      - ./html/nginx3:/usr/share/nginx/html:ro
    networks:
      - ha-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 3

networks:
  ha-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
