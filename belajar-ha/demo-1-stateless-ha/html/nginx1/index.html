<!DOCTYPE html>
<html>
<head>
    <title>Nginx Instance 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 3em; margin: 0; }
        .hostname { font-size: 1.5em; margin-top: 20px; opacity: 0.9; }
        .timestamp { font-size: 1em; margin-top: 10px; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŸ£ NGINX Instance 1</h1>
        <div class="hostname">Container: nginx1</div>
        <div class="timestamp" id="timestamp"></div>
    </div>
    <script>
        function updateTime() {
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
