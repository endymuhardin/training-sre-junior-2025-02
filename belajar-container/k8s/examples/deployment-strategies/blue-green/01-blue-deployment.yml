# Blue Deployment - Current/Stable Version
# This is the production version currently serving traffic

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-belajar-blue
  labels:
    app: belajar-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: belajar-app
      version: blue
  template:
    metadata:
      labels:
        app: belajar-app
        version: blue
    spec:
      containers:
      - name: app
        image: endymuhardin/belajar-container:v1  # Current version
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: belajar-config
              key: SPRING_DATASOURCE_URL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
