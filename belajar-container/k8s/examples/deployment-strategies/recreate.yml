# Recreate Strategy
# Terminates all old pods before creating new ones
# Has downtime but ensures no mixed versions

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-belajar
  labels:
    app: belajar-app
spec:
  replicas: 3
  strategy:
    type: Recreate  # All pods terminated then recreated
  selector:
    matchLabels:
      app: belajar-app
  template:
    metadata:
      labels:
        app: belajar-app
    spec:
      containers:
      - name: app
        image: endymuhardin/belajar-container:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: belajar-config
              key: SPRING_DATASOURCE_URL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
