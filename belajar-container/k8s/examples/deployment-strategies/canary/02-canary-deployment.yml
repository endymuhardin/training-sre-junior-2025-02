# Canary Deployment - New Version (v2)
# This serves small portion of traffic for testing

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-belajar-v2
  labels:
    app: belajar-app
spec:
  replicas: 1  # 10% traffic (1 out of 10 pods)
  selector:
    matchLabels:
      app: belajar-app
      version: v2
  template:
    metadata:
      labels:
        app: belajar-app
        version: v2
    spec:
      containers:
      - name: app
        image: endymuhardin/belajar-container:v2
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: belajar-config
              key: SPRING_DATASOURCE_URL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
