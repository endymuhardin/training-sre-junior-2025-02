# Service for Canary Deployment
# Selects both versions (no version label in selector)
# Traffic distributed based on replica count

apiVersion: v1
kind: Service
metadata:
  name: app-belajar
  labels:
    app: belajar-app
spec:
  type: NodePort
  selector:
    app: belajar-app  # No version selector = traffic to both
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001
