# Gunakan file ini jika menggunakan kubectl port-forward atau Ingress
# Copy file ini menjadi 06-webapp.yml untuk menggunakan ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-belajar
  labels:
    app: belajar-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: belajar-app
  template:
    metadata:
      labels:
        app: belajar-app
    spec:
      containers:
      - name: app
        image: endymuhardin/belajar-container:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: belajar-config
              key: SPRING_DATASOURCE_URL
        resources:
          requests:
            cpu: 100m      # 100 millicore = 0.1 CPU core
            memory: 128Mi
          limits:
            cpu: 500m      # 500 millicore = 0.5 CPU core
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: app-belajar
  labels:
    app: belajar-app
spec:
  type: ClusterIP  # ClusterIP untuk port-forward atau Ingress
  selector:
    app: belajar-app
  ports:
  - port: 8080
    targetPort: 8080
